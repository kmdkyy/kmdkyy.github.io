    <h1 class="article title">成交额很成交量不一致</h1><p class="article date">2021年8月27日 10:49:19</p></section><article class="article markdown-body"><p>    票成交量上涨，成交额下降，代表股价在低位交易的多，通常为股价处在下滑趋势中;成交量下降，成交额上涨，代表股价在高位交易的多，通常为股价处在上升趋势中。这种情况是比较特殊的(反常规)，正常的是价量配合，常说的“地价地量、量价突破”等是规律性的趋势。</p>
